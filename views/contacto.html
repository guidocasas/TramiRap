<body>
    <header>
        <div class="container">
            <p class="logo">TramiRap</p>
            <nav>
                <a href="../index.html">Inicio</a>
                <a href="./servicios.html">Servicios</a>
                <a href="./cobertura.html">Cobertura</a>
                <a href="./contacto.html">Contacto</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="contactos">
            <div class="container">
                <div class="contact1">
                    <h2 class="consulta1">
                        Realizá tu consulta
                    </h2>
                </div>
            <div class="contact2">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Nombre y apellido</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="@gmail.com">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Caseros 190">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Provincia</label>
                        <select id="inputState" class="form-select">
                            <option selected>seleccionar</option>
                            <option>Buenos Aires</option>
                            <option>Córdoba</option>
                            <option>Catamarca</option>
                            <option>Santa Fé</option>
                            <option>La Rioja</option>
                            <option>Tucumán</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Código postal</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Realizá tu consulta</label>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                            aceptar y confirmar datos
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="gps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1753.7672057058005!2d-65.78636986159738!3d-28.463448329825283!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1666668896334!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            </div>
        </section>
    </main>

    <footer id="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                    <a href="../index.html">
